<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">

<div class="grid flex justify-content-center">
    <p class="text-center text-4xl "> Search For The Movie You Want </p>
</div>
<div class="flex justify-content-center ">
    <p-card class=" border-round-3xl ">
        <div class=" flex justify-content-center">
            <input type="text" [style]="{ width: '500px' }" [(ngModel)]="Query" class="mr-3 " pInputText />
            <p-button (click)="search()" label="Submit" (keydown.enter)="onEnter()"></p-button>
        </div>
    </p-card>
</div>
<div class="movie">

    <app-movie-card *ngFor=" let movie of movies" class="mr-5 ml-5" [movie]="movie"></app-movie-card>

</div>
